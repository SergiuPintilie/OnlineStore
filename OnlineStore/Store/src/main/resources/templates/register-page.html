<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">TechStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Produse
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/produse}">Toate Produse</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/telefoane}">Telefoane</a></li>
                            <li><a class="dropdown-item" th:href="@{/laptopuri}">Laptopuri</a></li>
                            <li><a class="dropdown-item" th:href="@{/tablete}">Tablete</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex m-auto" role="search" th:action="@{/search}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyWord">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <form th:action="@{/security/register}" method="post" th:object="${registerForm}">
        <input class="form-control" type="text" placeholder="FirstName" aria-label="firstName" id="firstName" th:field="*{firstName}">
        <input class="form-control" type="text" placeholder="LastName" aria-label="lastName" id="lastName" th:field="*{lastName}">
        <input class="form-control" type="text" placeholder="Email" aria-label="email" id="email" th:field="*{email}">
        <input class="form-control" type="password" placeholder="Password" aria-label="password" id="password" th:field="*{password}">
        <input class="form-control" type="text" placeholder="role" aria-label="role" id="role" th:field="*{role}">
        <button class="btn btn-outline-success" type="submit" id="submit">Register</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
