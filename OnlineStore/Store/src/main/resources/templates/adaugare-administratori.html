<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>AddAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TechStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/Admin_listaProduse}">Produse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/Admin_listaAdmin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/Admin_listaComenzi}">Comenzi</a>
                </li>
            </ul>
            <button class="btn btn-outline-success" id="register" th:href="@{/inregistrare}">Register</button>
            <button class="btn btn-outline-success" id="login" th:href="@{/login}">Login</button>
            <button class="btn btn-outline-success" id="logout" th:href="@{/logout}">Logout</button>
        </div>
    </div>
</nav>
<form th:action="@{/addAdmin}" method="post">
    <input class="form-control" type="text" placeholder="FirstName" aria-label="firstName" id="firstName" name="firstName">
    <input class="form-control" type="text" placeholder="LastName" aria-label="lastName" id="lastName" name="lastName">
    <input class="form-control" type="text" placeholder="Email" aria-label="email" id="email" name="email">
    <input class="form-control" type="password" placeholder="Password" aria-label="password" id="password" name="password">
    <button class="btn btn-outline-success" type="submit" id="submit">ADD</button>
</form>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
